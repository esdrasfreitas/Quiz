<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    
    <form action="">
        <h1><strong>Quiz sobre programação </strong></h1>
    <hr>
    <ol>
        <li>
            <h3>
                Qual linguagem define a estrutura
            </h3>
            <div>
                <input type="radio" id="Html-1-a" name="questão-1" value="a" >
                <label for="Html-1-a">A) Html</label>
            </div>
            <div>
                <input type="radio" name="questão-1" id="css-1-b" value="b">
                <label for="css-1-b">B) css</label>
            </div>
            <div>
                <input type="radio" name="questão-1" id="javascript-1-c" value="c">
                <label for="javascript-1-c">C) javascript </label>
            </div>
            
        </li>
        <li>
            <h3>
                Qual linguagem define o estilo
            </h3>
            <div>
                <input type="radio" name="questão-2" id="css-1-a" value="a">
                <label for="css-1-a">A) css</label>
            </div>
            <div>
                <input type="radio" name="questão-2" id="javascript-2-b" value="b">
                <label for="javascript-2-b">B) javascript</label>
            </div>
            <div>
                <input type="radio" name="questão-2" id="html-2-c" value="c">
                <label for="html-2-c">C) html</label>
            </div>
            </li>
            <li>
                <h3>
                    Qual linguagem é baseada em protótipos
                </h3>
                <div>
                    <input type="radio" name="questão-3" id="javascript-3-a" value="a">
                    <label for="javascript-3-a">A) javascript</label>
                </div>
                <div>
                    <input type="radio" name="questão-3" id="html-3-b" value="b">
                    <label for="html-3-b">B) html</label>
                </div>
                <div>
                    <input type="radio" name="questão-3" id="css-3-c" value="c">
                    <label for="css-3-c">C) css</label>
                </div>
            </li>
    </ol>
    <button>Enviar</button>
    </form>
</body>
</html>
